<!DOCTYPE html>
<html>
  <head>
    <title>Healthcare Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <h1>Dashboard</h1>
      <button class="logout" onclick="openPop()">Log out</button>
      <div id="popupDialog">
        <p>Are you sure you want to logout?</p>
        <div style="display: flex; justify-content: space-between; width: 100%">
          <button
            class="logout"
            style="background-color: lightgrey"
            onclick="openPop()"
          >
            Cancel
          </button>
          <form action="/logout" method="post">
            <button class="logout">Logout</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function openPop() {
        const popDialog = document.getElementById("popupDialog");
        popDialog.style.visibility =
          popDialog.style.visibility === "visible" ? "hidden" : "visible";
      }
    </script>
  </body>
</html>

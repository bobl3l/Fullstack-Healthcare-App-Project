<!DOCTYPE html>
<html>
  <head>
    <title>Healthcare Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <h1>Doctor APP</h1>

      <form class="login-form" action="/register" method="post">
        <h2>Sign up</h2>
        <!-- user input-->
        Username:<br />
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br /><br />
        Name:<br />
        <input
          type="text"
          name="name"
          placeholder="Your name"
          required
        /><br /><br />
        Role:<br />
        <input
          type="text"
          name="role"
          placeholder="Your role"
          required
        /><br /><br />
        Password:<br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br /><br />
        Re-enter Password:<br />
        <input
          type="password"
          name=""
          placeholder="Reenter Password"
          required
        /><br /><br />
        <!-- submit button -->
        <input type="submit" value="Sign up" />
      </form>
    </div>
  </body>
</html>
